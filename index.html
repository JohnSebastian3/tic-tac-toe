<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Let's Play Tic-Tac-Toe!</h1>

  <div class="game-board">
    <button data-index="0" class="cell"></button>
    <button data-index="1" class="cell"></button>
    <button data-index="2" class="cell"></button>
    <button data-index="3" class="cell"></button>
    <button data-index="4" class="cell"></button>
    <button data-index="5" class="cell"></button>
    <button data-index="6" class="cell"></button>
    <button data-index="7" class="cell"></button>
    <button data-index="8" class="cell"></button>
  </div>
  <div class="modal hidden">
    <h3 id="winner"></h3>
    <button type="button" class="reset">Play Again</button>
  </div>
  <div class="overlay hidden"></div>


  <script src="assets/js/main.js"></script>
</body>
</html>
